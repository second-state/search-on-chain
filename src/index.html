<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--[if IE]><link rel="icon" href="/favicon.ico"><![endif]-->
    <title>Search On Chain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.scss" />
  </head>
  <body>
    <header class="navbar">
      <h1>
        Search<br/>on Chain<br/>
        <span>For ETC</span>
      </h1>
      <div class="entire-search">
        <div class="search-input">
          <div class="input-wrapper">
            <div class="place-hold"></div>
            <input id="searchInput" class="input-field" maxlength="128" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" role="combobox" spellcheck="false" title="Search" aria-label="Search">
          </div>
        </div>
        <button id="searchButton" class="search-button" aria-label="Search on Chain" type="submit">
          <div class="button-figure">
            <span class="figure-wrapper">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </div>
        </button>
      </div>

    </header>
    <div id="seSummary" class="se-summary">
      <!--
      <span><strong>{contractCount}</strong> contracts indexed</span>
      <span><strong>{abiUploaded}</strong> unique ABIs uploaded</span>
      <span><strong>{contractAdhered}</strong> contracts which adhere to ABIs</span>
      -->
      <span class="waiting">Calculating the summary ...</span>
    </div>

    <div class="container main-content">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div id="searchResults" class="search-results">
            <!--
              <div class="result-item">
                <dl class="row">
                  <dt class="col-sm-2">Address</dt>
                  <dd class="col-sm-10"><a href="https://blockscout.com/etc/mainnet/address/{contractAddress}/transactions">{contractAddress}</a></dd>
                
                  <dt class="col-sm-2">Block</dt>
                  <dd class="col-sm-10">{blockNumber}</dd>
                
                  <dt class="col-sm-2">Transaction</dt>
                  <dd class="col-sm-10 text-truncate">{TxHash}</dd>
                
                  <dt class="col-sm-2">Creator</dt>
                  <dd class="col-sm-10">{creator}</dd>
                </dl>
              </div>
            -->
            <!--
            <nav aria-label="Page navigation">
              <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item"><a class="page-link" href="#"></a></li>
                <li class="page-item active" aria-current="page"><span class="page-link"></span></li>
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true"></a></li>
              </ul>
            </nav>
            -->
          </div>
        </div>
        <div class="col-md-4">
          <div class="tags">
            <h4>Tags</h4>
            <div id="tags" class="row">
              <!--
                <div class="tag col">
                  <button tag="{name}" type="button" class="btn btn-sm btn-outline-info">
                    {name} <span class="badge badge-light count-badge" id="count_{name}"></span>
                  </button>
                </div>
              -->
            </div>
            <div class="add-tag">
              <button type="button" class="btn btn-sm btn-light" data-toggle="modal" data-target="#newTagModal">Add Tag</button>
              <div class="modal fade" id="newTagModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">New Tag</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="tagName" class="col-form-label">Tag Name:</label>
                          <input type="text" class="form-control" id="tagName">
                        </div>
                        <div class="form-group">
                          <label for="tagAbi" class="col-form-label">Abi:</label>
                          <textarea class="form-control" id="tagAbi"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="tagTxHash" class="col-form-label">TxHash:</label>
                          <input type="text" class="form-control" id="tagTxHash">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button id="submitTag" type="button" class="btn btn-info">Submit Tag</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <dl>
        <dt>Powered By</dt>
        <dd>
          <a href="https://ethereumclassic.org" title="Ethereum Classic">
            <figure class="figure etc-figure">
              <img class="figure-img img-fluid" src="assets/imgs/etc.png" />
            </figure>
          </a>
          <a href="https://secondstate.io" title="Second State">
            <figure class="figure ss-figure">
              <img class="figure-img img-fluid" src="assets/imgs/second_state.png" />
            </figure>
          </a>
        </dd>
      </dl>
      <dl>
        <dt class="title">Developers</dt>
        <dd>
          <a href="https://github.com/second-state/search-on-chain">Github</a>
        </dd>
        <dd>
          <a href="https://github.com/second-state/es-ss.js">API</a>
        </dd>
      </dl>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/main.ts"></script>
  </body>
</html>
